<html>
  <head>
    <title>Admin | Edit Users</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'admin_app/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <a href="{% url 'manage_users_index' %}">Back</a>
    </div>
    <div class="container">
      <form action="{% url 'manage_users_edit_user' %}" method='post'>
        {% csrf_token %}
        {% for user in users %}
        <input type="hidden" name="id" value="{{user.id}}">
          <div class="form-group">
            <label for="first_name" class="control-label">First Name: </label>
            <input class="form-control" type="text" name="first_name" value="{{user.first_name}}">
          </div>
          <div class="form-group">
            <label for="last_name" class="control-label">Last Name: </label>
            <input class="form-control" type="text" name="last_name" value="{{user.last_name}}">
          </div>
          <div class="form-group">
            <label for="email" class="control-label">Email: </label>
            <input class="form-control" type="text" name="email" value="{{user.email}}">
          </div>
          <div class="form-group">
            <label for="phone_num" class="control-label">Phone Number: </label>
            <input class="form-control" type="number" name="phone_num" value="{{user.phone_num}}">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password: </label>
            <input class="form-control" type="text" name="password">
          </div>
          <div class="form-group">
            <label for="confirm_pw" class="control-label">Confirm Password: </label>
            <input class="form-control" type="text" name="confirm_pw">
          </div>
          <div class="form-group">
            <label for="street" class="control-label">Street Address: </label>
            <input class="form-control" type="text" name="street" value="{{ user.address.street }}">
          </div>
          <div class="form-group">
            <label for="city" class="control-label">City: </label>
            <input class="form-control" type="text" name="city" value="{{ user.address.city }}">
          </div>
          <div class="form-group">
            <label for="state" class="control-label">State: </label>
            <input class="form-control" type="text" name="state" value="{{ user.address.state }}">
          </div>
          <div class="form-group">
            <label for="zip_code" class="control-label">Zip Code: </label>
            <input class="form-control" type="number" name="zip_code" value="{{ user.address.zip_code }}">
          </div>
          <input class="btn btn-success" type="submit" value="Update User">
        {% endfor %}
      </form>
    </div>
  </body>
</html>
